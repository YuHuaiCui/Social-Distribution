name: Deploy to Heroku

on:
  push:
    branches:
      - development

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install Heroku CLI
      run: |
        curl https://cli-assets.heroku.com/install.sh | sh
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Cache node modules
      uses: actions/cache@v4
      with:
        path: frontend/node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('frontend/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
          
    - name: Build Frontend
      run: |
        echo "ğŸ“¦ Installing frontend dependencies..."
        cd frontend
        npm ci
        echo "âœ… Frontend dependencies installed"
        
        echo "ğŸ“ Running TypeScript type check..."
        # Run TypeScript check but don't fail on errors
        npx tsc --noEmit || {
          echo "âš ï¸  TypeScript issues found (non-blocking)"
          echo "Consider fixing these type issues for better code quality."
        }
        
        echo "ğŸ”¨ Building React app..."
        # Build without TypeScript checking (already done above)
        npx vite build || {
          echo "âŒ Build failed!"
          echo "Check the error messages above."
          exit 1
        }
        echo "âœ… Build completed successfully"
        
        echo "ğŸ“‹ Copying build files to Django static directory..."
        cd ..
        mkdir -p backend/staticfiles
        cp -r frontend/dist/* backend/staticfiles/
        echo "âœ… Frontend build copied to backend"
        
        echo "ğŸ“‹ Preparing files for Heroku deployment..."
        cp backend/requirements.txt .
        echo "âœ… Requirements.txt copied to root"
        
    - name: Deploy to Heroku
      uses: akhileshns/heroku-deploy@v3.13.15
      with:
        heroku_api_key: ${{ secrets.HEROKU_API_KEY_DEV }}
        heroku_app_name: ${{ secrets.HEROKU_APP_NAME_DEV }}
        heroku_email: ${{ secrets.HEROKU_EMAIL_DEV }}
        buildpack: heroku/python
        dontautocreate: true