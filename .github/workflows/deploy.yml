name: Deploy to Heroku

on:
  push:
    branches:
      - development

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Cache node modules
      uses: actions/cache@v4
      with:
        path: frontend/node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('frontend/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
          
    - name: Build Frontend
      run: |
        echo "üì¶ Installing frontend dependencies..."
        cd frontend
        npm ci
        echo "‚úÖ Frontend dependencies installed"
        
        echo "üìù Running TypeScript type check..."
        # Run TypeScript check but don't fail on errors
        npx tsc --noEmit || {
          echo "‚ö†Ô∏è  TypeScript issues found (non-blocking)"
          echo "Consider fixing these type issues for better code quality."
        }
        
        echo "üî® Building React app..."
        # Build without TypeScript checking (already done above)
        npx vite build || {
          echo "‚ùå Build failed!"
          echo "Check the error messages above."
          exit 1
        }
        echo "‚úÖ Build completed successfully"
        
        echo "üìã Copying build files to Django static directory..."
        cd ..
        mkdir -p backend/staticfiles
        cp -r frontend/dist/* backend/staticfiles/
        echo "‚úÖ Frontend build copied to backend"
        
    - name: Deploy to Heroku
      uses: akhileshns/heroku-deploy@v3.13.15
      with:
        heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
        heroku_app_name: ${{ secrets.HEROKU_APP_NAME }}
        heroku_email: ${{ secrets.HEROKU_EMAIL }}
        buildpack: heroku/python